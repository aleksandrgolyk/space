<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ball.css">
</head>
<body>
<div class="contentContainer">
    <div class="ball"></div>
</div>
<script>
  let container = document.querySelector('.contentContainer')
  let ball = document.querySelector('.ball')

  container.addEventListener('click', getClickPosition, false)
  let translate3d = "translate3d(" + 100 + "px," + 100 + "px, 0)"
  ball.style.transform = translate3d

  function getClickPosition(e) {
    let xPosition = (e.clientX - (ball.clientWidth / 2))
    let yPosition = (e.clientY - (ball.clientHeight / 2))

    let translate3d = "translate3d(" + xPosition + "px," + yPosition + "px, 0)"
    ball.style.transform = translate3d
    ball.style.transition = "transform 1s ease-in"
  }
</script>

</body>
</html>
