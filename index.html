<body>

        <div class="crater moon1 crater-4"></div>
        <div class="crater moon1 crater-5"></div>
        <div class="shadow"></div>
        <div class="eye eye-l"></div>
        <div class="eye eye-r"></div>
        <div class="mouth"></div>

        <div class="blush blush-2"></div>

            </div>
        </div>
        <div class="rocket-2">
            <div class="window">

            </div>
        </div>
